<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sokoban</title>
    <link rel="stylesheet" type="text/css" href="css/sokoban.css">
  </head>

  <body>
    <h1>Sokoban</h1>

    <div class="main"></div>
    <div>
      <select class="level"></select>
    </div>
    <div class="modal">
      You ate <strong class="score"></strong> apples!<br>
      Would you like to play again?<br><br>
      <button class="play-button">Play again!</button>
    </div>

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/view.js"></script>

    <script>
      $(function () {
        new Sokoban.View($(".main"), 0);
        // $("body").on("click", ".play-button", function () {
        //   $(".modal").removeClass("is-open");
        //   new SG.View($(".main"));
        // });
        for (var i = 0; i < 40; i++) {
          $option = $('<option/>');
          $option.attr('value', i);
          $option.html('Level ' + (i + 1));
          $('.level').append($option);
        }

        $('.level').change(function () {
          new Sokoban.View($(".main"), $(this).val());
          // alert($(this).val());
        });
      });
    </script>
  </body>
</html>
